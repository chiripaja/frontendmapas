<app-card titulo="Lista Proyecto">

  <a [routerLink]="['../proyectocrear']" mat-flat-button color="primary">Crear</a>
  <table mat-table matSort [dataSource]="datasource" #tabla1>
    <ng-container matColumnDef="id">
      <th mat-sort-header mat-header-cell *matHeaderCellDef>id</th>
      <td mat-cell *matCellDef="let data">{{ data.id }}</td>
    </ng-container>

    <ng-container matColumnDef="nomproyec">
      <th mat-sort-header mat-header-cell *matHeaderCellDef>nomproyec</th>
      <td mat-cell *matCellDef="let data">{{ data.nomproyec }}</td>
    </ng-container>

    <ng-container matColumnDef="fechaini">
      <th mat-sort-header mat-header-cell *matHeaderCellDef>fechaini</th>
      <td mat-cell *matCellDef="let data">{{ data.fechaini }}</td>
    </ng-container>

    <ng-container matColumnDef="fechafin">
      <th mat-sort-header mat-header-cell *matHeaderCellDef>fechafin</th>
      <td mat-cell *matCellDef="let data">{{ data.fechafin }}</td>
    </ng-container>


    <ng-container matColumnDef="poblados">
      <th mat-sort-header mat-header-cell *matHeaderCellDef>poblados</th>
      <td mat-cell *matCellDef="let data">
        <a routerLink="../proyectodetalle/{{data.id}}" mat-flat-button color="primary">Agregar</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="exportar">
      <th mat-sort-header mat-header-cell *matHeaderCellDef>Exportar</th>
      <td mat-cell *matCellDef="let data">
        <button mat-raised-button color="accent" (click)="exportarexcel(data.id)">Exportar</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="eliminar">
      <th mat-sort-header mat-header-cell *matHeaderCellDef>Eliminar</th>
      <td mat-cell *matCellDef="let data">
        <button mat-flat-button (click)="eliminar(data.id)" color="warn">Eliminar</button>
      </td>
    </ng-container>

    <mat-header-row *matHeaderRowDef="ColumnasMostrar"></mat-header-row>
    <mat-row *matRowDef="let row; columns: ColumnasMostrar"></mat-row>
  </table>
  <ng-container footer>
    <mat-paginator [pageSizeOptions]="[5,10,20]" [showFirstLastButtons]="true">

    </mat-paginator>
  </ng-container>
</app-card>
