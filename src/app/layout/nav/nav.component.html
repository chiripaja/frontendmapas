<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-divider></mat-divider>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['usuario']">
        <span matListItemTitle>Usuarios</span>  
        <mat-icon matListItemIcon>person</mat-icon>
            
      </a>
      <a mat-list-item [routerLink]="['Mapa']">
        <span matListItemTitle>Mapa</span>  
        <mat-icon matListItemIcon>public</mat-icon>
      </a>
      <a mat-list-item [routerLink]="['poblados']">
        <span matListItemTitle>Lista Poblado</span>  
        <mat-icon matListItemIcon>
          apartment
          </mat-icon>
      </a>

      <a mat-list-item [routerLink]="['encuesta']">
        <span matListItemTitle>Encuesta</span>  
        <mat-icon matListItemIcon>
          apps
          </mat-icon>
      </a>

      <a mat-list-item [routerLink]="['proyectos']">
        <span matListItemTitle>Proyectos</span>  
        <mat-icon matListItemIcon>
          add_box
          </mat-icon>
      </a>



    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Sistema de Monitoreo de Centros Poblados</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" (click)="salir()">
        <mat-icon>logout</mat-icon>
      </button>

    </mat-toolbar>
    <ng-content></ng-content>
    
  </mat-sidenav-content>
</mat-sidenav-container>
