<div class="container">
<mat-card>
  <mat-card-header>
    <mat-card-title>Iniciar sesión</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
        
      <mat-form-field appearance="outline">
        <mat-label>Usuario</mat-label>
        <input matInput placeholder="Ingrese Usuario" formControlName="usuario">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Ingrese Contraseña" type="password" formControlName="password">
      </mat-form-field>

      <button mat-raised-button color="primary" [disabled]="form.invalid">Iniciar sesión</button>
    </form>
  </mat-card-content>
</mat-card>

</div>
